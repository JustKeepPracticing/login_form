<!DOCTYPE html>
<html>
	<head>
		<title>Login Form</title>
		<link rel="stylesheet" href="css/login.css">
		<link rel="stylesheet" href="css/reset.css">
		<meta charset="utf-8">
	</head>	
	<body>
		<div class="signin-form">	
			<div class="header">
			<p>Sign in<img src="img/close.png" alt=""></p> 			
			</div>
			<div class="header-line"></div>
			<div class="content-part">	
				<div class="left-div">
					<div class="login-form">
						<input placeholder="Put your login here">
					</div>
					<div class="pass-form">
						<input type="password" placeholder="Caps on!">
					</div>
					<span class="first-type">Forgot password?</span>
					<a href="#">Click here to restore</a>
					<div class="log-btn">
						<button class="login-btn" value="login" type="submit">Login</button>
					</div>
					<div class="check-boxes">
						<div class="box1">
							<input class="check-box" type="checkbox" id="ch1" name="cch">
							<label for="ch1">Show password<span></span></label>
						</div>
						<div class="box2">
							<input class="check-box" type="checkbox" id="ch2" name="chh2">
							<label for="ch2">Remember me<span></span></label>
						</div>
					</div>	
					<div></div>
				</div><!-- /.left-div -->	
				<div class="central-line"></div>	
				<div class="right-div">
					<p class="social-text">You can also login with your social account</p>							
					<a class="facebook-btn" href="https://www.facebook.com/" target="blank"><img src="img/fff.png" alt=""><span>Facebook</span></a>
					<a class="twitter-btn" href="https://twitter.com/" target="blank"><img src="img/ttt.png" alt=""><span>Twitter</span></a>
					<a class="google-btn" href="https://google.com/" target="blank"><img src="img/gg.png" alt=""><span>Google</span></a>
					<div class="id-rightdiv">
						<p class="openid-text">Or use your OpenID to login</p>
					<div class="input-form">
						<input placeholder="Your OpenID"><button>Go</button>	
					</div>					
					<p class="popup-text">You may need to disable any popup blockers<br> to login with above sites.</p>
					</div>
				</div><!--/.right-div -->	
			</div>
			<div class="footer">
				<div class="footer-line">			
				</div>					
				<div class="footer-content">
					<span class="d-register">Don't registered?</span>
					<a href="#">Register now!</a>
				</div>
			</div>	
		</div><!-- /.signin-form -->
	</body>	
</html>
